<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Resume Builder By  Laiba Shoukat</h1>
    <form id="resumeForm">
        <fieldset id="personalInfo">
            <legend>Personal Information</legend><br><br>

            <label for="username">Resume URL:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        </fieldset><br><br>

        <fieldset>
            <legend>Education Information</legend><br><br>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br><br>
        </fieldset><br><br>

        <fieldset>
            <legend>Experience Information</legend><br><br>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br><br>
        </fieldset><br><br>

        <fieldset>
            <legend>Skills Information</legend><br><br>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
        <!---Resume will be generated below-->
    </div>


    <!-- Include html2pdf.js for downloading the resume -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
